<div class="container">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button class="menu-button" (click)="questionNav.toggle()"><mat-icon class="icon-display">menu</mat-icon></button>
    <h1 class="app-name">Javascript Quiz Tool</h1>
    <span class="spacer"></span>
    <button mat-icon-button class="menu-button" (click)="leaderboardNav.toggle()"><mat-icon class="icon-display">leaderboard</mat-icon></button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #questionNav>
      <mat-nav-list>
        <a mat-list-item (click)="onSelectRandomQuestion(); questionNav.close(); leaderboardNav.close();">Random Question</a>
        <a mat-list-item *ngFor="let question of questions" (click)="onSelectQuestion(question); questionNav.toggle(); leaderboardNav.close();">Question {{ question.id }}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav #leaderboardNav position="end">

    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
